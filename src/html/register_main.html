<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面主体部分</title>
</head>
<body>
    <div class="container">
            <div class="bg">
                <img src="../img/logo.png">
                <div class="panel panel-default"> 
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-5"><span class="register">注册</span></div>
                            <div class="col-md-5 fr"><span class="login">已有乐蜂帐号？<a href="#">登录</a></span></div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label for="exampleInputEmail1">手机号码</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                    <label for="exampleInputEmail1">短信验证码</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                    <label for="exampleInputEmail1">密码</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                    <label for="exampleInputEmail1">确认密码</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                        </div>

                        <div class="row">
                            <button>同意协议并注册</button><br/>
                            <a href="#" class="lefeng">《乐蜂网用户协议》</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>
</html>
